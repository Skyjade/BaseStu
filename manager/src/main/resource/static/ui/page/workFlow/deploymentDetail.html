<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Deployment Detail</title>
		<link href="css/all.css" rel="stylesheet">
		<script src="libs/all.js"></script>
		<style type="text/css">
			.el-form-item {
				margin-bottom: 0px;
			}
			
			.el-form-item__label {
				text-align: right;
				float: left;
				font-size: 14px;
				color: #4C4C4C;
				line-height: 40px;
				padding: 0 12px 0 0;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="deploymentDetail" style="width: 100%; height: 100%;">
			<div class="content_bg" style="height: 60px;">
				<div class="t_left">
					<el-button round size="small" icon="el-icon-delete" @click="deleteBtn()"><span data-i18n="common.delete"></span></el-button>
				</div>
				<div class="t_right">
					<a href="deployments.html">
						<el-button size="small" type="primary" icon="el-icon-back"><span data-i18n="common.return"></span></el-button>
					</a>
				</div>
				<div class="clear"></div>
			</div>
			<div class="content_bg mg_t15">
				<div style="padding: 10px 0px;border-bottom: 1px solid #EEEEEE;">
					<h3 style="line-height: 32px;" v-text="title"></h3>
				</div>
				<div>
					<div class="detailBox">
						<div class="leftText" data-i18n="common.id"></div>
						<div class="rightText" v-text="deployment.id"></div>
					</div>
					<div class="detailBox">
						<div class="leftText" data-i18n="common.name"></div>
						<div class="rightText" v-text="deployment.name"></div>
					</div>
					<div class="detailBox">
						<div class="leftText" data-i18n="deploment.deployTime"></div>
						<div class="rightText" v-text="deployment.deploymentTime"></div>
					</div>
					<div class="detailBox">
						<div class="leftText" data-i18n="common.category"></div>
						<div class="rightText" v-text="deployment.category"></div>
					</div>
					<!--<div class="detailBox">
						<div class="leftText" data-i18n="deploment.tenantIdentifier"></div>
						<div class="rightText" v-text="deployment.tenantId"></div>
					</div>-->
					<div class="clear"></div>
				</div>
			</div>
			<div class="content_bg mg_t10">
				<el-table stripe :data="processDefinitionsList" style="width: 100%;">
					<el-table-column prop="id" :label="$.t('common.id')" width="180" show-overflow-tooltip>
					</el-table-column>
					<el-table-column prop="name" :label="$.t('common.name')" min-width="180" show-overflow-tooltip>
					</el-table-column>
					<el-table-column prop="version" :label="$.t('common.version')" width="180" show-overflow-tooltip>
					</el-table-column>
					<el-table-column prop="key" :label="$.t('common.key')" min-width="180" show-overflow-tooltip>
					</el-table-column>
				</el-table>
			</div>
		</div>
		<script type="text/javascript" src="js/deploymentDetail.js"></script>
	</body>

</html>
