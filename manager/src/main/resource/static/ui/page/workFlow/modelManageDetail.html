<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link href="css/all.css" rel="stylesheet">
		<script src="libs/all.js"></script>
		<style type="text/css">
			.el-form-item {
				margin-bottom: 12px;
			}
			
			.el-form-item__label {
				text-align: right;
				float: left;
				font-size: 14px;
				color: #4C4C4C;
				line-height: 40px;
				padding: 0 12px 0 0;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				font-weight: bold;
			}
			
			iframe {
				border-width: 0px;
				border-style: none;
				border-color: transparent;
				border-image: none;
			}
		</style>
	</head>

	<body>
		<div id="modelManageDetail" style="width: 100%; height: 100%;">
			<div class="content_bg">
				<div class="t_left">
					<el-button round size="small" icon="el-icon-edit" @click="openEditDialog()"><span data-i18n="common.edit"></span></el-button>
				</div>
				<div class="t_left mg_l15">
					<el-button round size="small" icon="el-icon-delete" @click="deleteBtn()"><span data-i18n="common.delete"></span></el-button>
				</div>
				<div class="t_left mg_l15">
					<el-button round size="small" icon="el-icon-edit" @click="openEditorBtn()"><span data-i18n="modelManage.openEditor"></span></el-button>
				</div>
				<div class="t_left mg_l15">
					<el-button round size="small" icon="el-icon-download" @click="downBPMN()"><span data-i18n="modelManage.exportProcess"></span></el-button>
				</div>
				<div class="t_right">
					<a href="modelManage.html">
						<el-button size="small" type="primary" icon="el-icon-back"><span data-i18n="common.return"></span></el-button>
					</a>
				</div>
				<div class="t_right mg_r15">
					<el-button class="t_right" size="small" type="primary" icon="el-icon-refresh" @click="refreshBtn()"><span data-i18n="common.refresh"></span></el-button>
				</div>
				<div class="clear"></div>
			</div>
			<div class="content_bg mg_t14">
				<div>
					<div class="detailBox">
						<div class="leftText"><span data-i18n="common.version"></span>:</div>
						<div class="rightText"><span>V</span><span v-text="processes.version"></span></div>
					</div>
					<div class="detailBox">
						<div class="leftText"><span data-i18n="common.name"></span>:</div>
						<div class="rightText" v-text="processes.name"></div>
					</div>
					<div class="detailBox">
						<div class="leftText"><span data-i18n="common.key"></span>:</div>
						<div class="rightText" v-text="processes.key"></div>
					</div>
					<div class="detailBox">
						<div class="leftText"><span data-i18n="common.createdBy"></span>:</div>
						<div class="rightText" v-text="processes.created_by"></div>
					</div>
					<div class="detailBox">
						<div class="leftText"><span data-i18n="common.description"></span>:</div>
						<div class="rightText" v-text="processes.description"></div>
					</div>
					<div class="detailBox">
						<div class="leftText"><span data-i18n="modelManage.lastUpdatedBy"></span>:</div>
						<div class="rightText" v-text="processes.last_updated_by"></div>
					</div>
					<div class="detailBox">
						<div class="leftText"><span data-i18n="modelManage.lastUpdateTime"></span>:</div>
						<div class="rightText" v-text="processes.last_updated"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="content_bg mg_t14">
				<iframe id = "pic" frameborder="0" style="min-height:350px;width:100%;height:100%;" src="common/processesModel.html"></iframe>
			</div>
			<el-dialog :title="$.t('modelManage.editModel')" :visible.sync="editProcessDialog" width="420px" :close-on-click-modal="false">
				<!--<div>Change any of the model properties below and then press Save to update the model.</div>-->
				<el-form :model="model" :rules="rules" ref="model" label-width="120px" label-position="left">
					<el-form-item :label="$.t('common.name')" prop="modelName">
						<el-input v-model.trim="model.modelName" size="small" style="width: 250px;"></el-input>
					</el-form-item>
					<el-form-item :label="$.t('common.key')" prop="modelKey">
						<el-input v-model.trim="model.modelKey" size="small" style="width: 250px;"></el-input>
					</el-form-item>
					<el-form-item :label="$.t('common.description')">
						<el-input v-model="model.description" size="small" style="width: 250px;"></el-input>
					</el-form-item>
				</el-form>
				<span slot="footer" class="dialog-footer">                   
					<el-button @click="editProcessDialog = false" data-i18n="common.cancel"></el-button>
                    <el-button type="primary" @click = "editModelSave()" data-i18n="common.save"></el-button>
                </span>
			</el-dialog>
		</div>
		<script type="text/javascript" src="js/modelManageDetail.js"></script>
	</body>

</html>
