<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Deployments</title>
		<link href="css/all.css" rel="stylesheet">
		<script src="libs/all.js"></script>
	</head>

	<body>
		<div id="deployments" style="width: 100%;height: 100%;">
			<div class="content_bg" style="height: 62px;">
				<div class="t_left" style="line-height: 35px;" data-i18n="common.name"></div>
				<div class="t_left mg_l15">
					<el-input v-model="deplomentName" size="small" style="width: 300px;height: 32px;"></el-input>
				</div>
				<div class="t_right">
					<el-button size="small" type="primary" icon="el-icon-search" @click="searchBtn()"><span data-i18n="common.search"></span></el-button>
				</div>
				<div class="clear"></div>
			</div>
			<div class="content_bg mg_t14" style="padding: 10px 15px;">
				<el-table border stripe :data="deploymentsList" highlight-current-row @row-click="openDetail">
					<el-table-column prop="id" :label="$.t('common.id')" width="120" show-overflow-tooltip>
					</el-table-column>
					<el-table-column prop="name" :label="$.t('common.name')" min-width="180" show-overflow-tooltip>
					</el-table-column>
					<el-table-column prop="deployment_time" :formatter="dateFormat" :label="$.t('deploment.deployTime')" width="250" show-overflow-tooltip>
					</el-table-column>
					<el-table-column prop="category" :label="$.t('common.category')" min-width="150" show-overflow-tooltip>
					</el-table-column>
					<!--<el-table-column prop="tenantId" :label="$.t('workFlow.tenant')" show-overflow-tooltip>
					</el-table-column>-->
				</el-table>
				<div class="block mg_t20" style="background: white;width:100%;height:40px;">
					<el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" background :current-page="currentPage" :page-sizes="[10, 20, 30]" :page-size="10" layout="total, sizes, prev, pager, next, jumper" :total="total_count">
					</el-pagination>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/deployments.js"></script>
	</body>

</html>
