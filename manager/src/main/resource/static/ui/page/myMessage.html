<div id="myMessageDialog">
	<!--我的信息弹框-->
	<el-dialog :title="$.t('index.profile')" :visible.sync="myMessageDialog" width="320px" :close-on-click-modal="false">

		<el-form :model="userData" label-width="70px" :rules="rules" ref="myMessageForm" class="demo-ruleForm">
			<el-form-item :label="$.t('common.name')" prop="name">
				<el-input v-model="userData.name" size="small"></el-input>
			</el-form-item>
			<el-form-item :label="$.t('user.phone')" prop="phone">
				<el-input v-model="userData.phone" size="small"></el-input>
			</el-form-item>
			<el-form-item :label="$.t('user.email')" prop="email">
				<el-input v-model="userData.email" size="small"></el-input>
			</el-form-item>
		</el-form>
		<span slot="footer" class="dialog-footer">                   					
            <el-button type="primary" @click = "save()" data-i18n="common.confirm"></el-button>
            <el-button @click="myMessageDialog = false" data-i18n="common.cancel"></el-button>
        </span>
	</el-dialog>
</div>
<script type="text/javascript" src="../js/myMessage.js"></script>
