<div id="editPswDialog">
	<!--修改密码弹框-->
	<el-dialog :title="$.t('common.editPsw')" :visible.sync="editPswDialog" width="420px" :close-on-click-modal="false">
		<el-form :model="userData" label-width="140px" :rules="rules" ref="editPswForm" class="demo-ruleForm">
			<el-form-item :label="$.t('user.oldPassword')" prop="oldPwd">
				<el-input type="password" v-model="userData.oldPwd" clearable size="small"></el-input>
			</el-form-item>
			<el-form-item :label="$.t('user.newPassword')" prop="newPwd">
				<el-input type="password" v-model="userData.newPwd" size="small" clearable @clear="isshow=false" @input="pwStrength(userData.newPwd)"></el-input>
				<table width="240" border="1" bordercolor="#cccccc" height="23" v-show="isshow">
					<tr bgcolor="#eeeeee">
						<td width="100" id="strength_L"></td>
						<td width="100" id="strength_M"></td>
						<td width="100" id="strength_H"></td>
					</tr>
				</table>
			</el-form-item>
			<el-form-item :label="$.t('user.passwordConfirm')" prop="conPwd">
				<el-input type="password" v-model="userData.conPwd" clearable size="small"></el-input>
			</el-form-item>
		</el-form>
		<span slot="footer" class="dialog-footer">                   					
            <el-button type="primary" @click = "save()" data-i18n="common.confirm"></el-button>
            <el-button @click="editPswDialog = false" data-i18n="common.cancel"></el-button>
        </span>
	</el-dialog>
</div>
<script type="text/javascript" src="../js/libs/md5.js"></script>
<script type="text/javascript" src="../js/editPassword.js"></script>
